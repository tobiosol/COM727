<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Admin</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="{{url_for('static',filename='css/main.css')}}" rel="stylesheet">
</head>

<body>
    <div class="w-screen min-h-screen bg-gray-50 flex flex-col">
        <div class="bg-gray-800 flex justify-center p-4">
            <span class="text-white text-bold uppercase">ChatBot Admin Page</span>
        </div>

        <div class="w-full max-w-screen-lg flex-1 m-auto p-8 my-4 pb-20">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 grid-flow-row">

                <div class="flex flex-col">
                    <form action="/admin" method="POST" class="flex flex-col gap-4">
                        <div class="flex flex-col">
                            <label for="tag" class="text-sm font-medium text-gray-900">Tag</label>
                            <input type="text" id="tag" name="tag"
                                class="border border-gray-300 text-gray-900 text-sm rounded-lg px-3 py-2 focus:ring-blue-500 focus:border-blue-500"
                                placeholder="Enter tag" />
                        </div>

                        <div class="flex flex-col">
                            <label for="question" class="text-sm font-medium text-gray-900">Question</label>
                            <textarea id="question" name="question"
                                class="border border-gray-300 text-gray-900 text-sm rounded-lg px-3 py-2 focus:ring-blue-500 focus:border-blue-500"
                                rows="5" placeholder="Enter your questions separated by ~"></textarea>
                        </div>

                        <div class="flex flex-col">
                            <label for="answer" class="text-sm font-medium text-gray-900">Answer</label>
                            <textarea id="answer"  name="answer"
                                class="border border-gray-300 text-gray-900 text-sm rounded-lg px-3 py-2 focus:ring-blue-500 focus:border-blue-500"
                                rows="5" placeholder="Enter your answer separated by ~"></textarea>
                        </div>

                        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Submit</button>
                    </form>
                    <nav class="my-2">
                        <a href="{{ url_for('home') }}" class="underline text-gray-700 text-md">Return to Chat</a>
                    </nav>
                </div>

                <div class="flex flex-col col-span-2">
                    <table class="w-full table-auto border-collapse">
                        <thead class="bg-gray-200">
                            <tr>
                                <th
                                    class="px-4 py-2 border border-gray-300 text-left text-sm font-medium text-gray-900">
                                    Tag</th>
                                <th
                                    class="px-4 py-2 border border-gray-300 text-left text-sm font-medium text-gray-900">
                                    Question</th>
                                <th
                                    class="px-4 py-2 border border-gray-300 text-left text-sm font-medium text-gray-900">
                                    Response</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white">
                            {% for intent in intents %}
                            <tr>
                                <td class="px-4 py-2 border border-gray-300 text-sm text-gray-900">{{ intent[2] }}</td>
                                <td class="px-4 py-2 border border-gray-300 text-sm text-gray-900">{{ intent[3] }}</td>
                                <td class="px-4 py-2 border border-gray-300 text-sm text-gray-900">{{ intent[4] }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
