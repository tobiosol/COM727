<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Chatbot Interface</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <!-- link to the jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- link to the custom css file -->
    <link href="{{url_for('static',filename='css/main.css')}}" rel="stylesheet">
</head>

<body>
    <div class="w-screen h-screen bg-gray-50 flex flex-col" x-data="chat">

        <div class="bg-gray-800 flex justify-center p-4">
            <span class="text-white text-bold">Bing Chatbot</span>
        </div>

        <div class="w-full max-w-screen-lg flex-1 m-auto p-8 my-4 pb-20 overflow-y-auto">
            <div class="flex flex-col">

                <template x-for="message in messages">
                    <div class="message rounded-lg py-2 px-6 mb-4"
                        :class="message.role === 'assistant' ? 'assistant bg-blue-100 border-blue-100 self-start' : 'user bg-green-200 border-green-200 self-end'">
                        <span x-text="message.body"></span>
                    </div>
                </template>
            </div>

        </div>
        <div class="fixed inset-x-0 bottom-0 bg-gray-200">
            <form class="max-w-screen-lg m-auto w-full p-4 flex space-x-4 justify-center items-center"
                @submit.prevent="sendMessage">
                <input id="message" type="text" autocomplete="off" class="border rounded-md p-2 flex-1 border-gray-300"
                    x-model="newMessage" placeholder="Your message..." />
                <button class="bg-gray-800 text-white px-4 py-2 rounded-md">Send</button>
            </form>
        </div>
    </div>

    <div class="w-screen h-screen flex justify-center items-center">
        <div class="card bg-white shadow-lg rounded-lg max-w-md">
          <div class="card-content p-4">
            <h1 class="card-title text-xl font-bold">Card title</h1>
            <p class="card-text text-gray-600">Card text</p>
            <div class="card-actions mt-4 flex justify-end">
              <button class="card-button bg-blue-500 text-white px-4 py-2 rounded-md mr-2">Button 1</button>
              <button class="card-button bg-gray-300 text-black px-4 py-2 rounded-md">Button 2</button>
            </div>
          </div>
        </div>
      </div>

</body>

</html>
